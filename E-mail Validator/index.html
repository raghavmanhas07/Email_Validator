<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-mail Validator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <body>
    <header>
      <nav>
        <div class="logo">
            <img src="img/email.svg" alt="svg">
            <span>iValidator</span>
        </div>
        <ul>
          <li><a href=""> Home</a></li>
          <li><a href=""> About</a></li>
          <li><a href=""> Contact Us </a></li>
        </ul>
      </nav>
    </header>

    <main>
        <div class="container">
           <h1> Enter your E-mail to validate</h1>
           <form action="/submit" method="post">
            <!-- Text input for username -->
            <input type="text" id="username" name="username" placeholder="Enter your email to validate" required>
            <br><br>
        
        
            <!-- Submit button -->
            <input id="submitBtn" class="btn" type="submit" value="Submit">
          </form>
        </div>

        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCont">

            </div>
        </div>
    </main>

    <footer>Copyright iValidate.com | All rights reserved</footer>

    <script src="js/index.js"></script>
  </body>
</html>
